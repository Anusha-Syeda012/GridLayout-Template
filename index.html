<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Static Font Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Adding style-2.css -->
    <link rel="stylesheet" href="/style.css" />
    <title>Template | Inspired from Brad Traversy</title>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const divs = document.querySelectorAll(".hover-div");
        // Function to apply hover effect to a div
        function applyHoverEffect(div) {
          div.classList.add("hover-effect");
          setTimeout(() => {
            div.classList.remove("hover-effect"); // Remove hover effect after a delay
          }, 1500); // Adjust the delay time for ease-out effect
        }

        // Function to apply hover effect to random divs continuously
        function applyRandomHover() {
          divs.forEach((div) => {
            const randomTime = Math.random() * 3000; // Random time between 0 to 3000ms (adjust as needed)
            setTimeout(() => {
              applyHoverEffect(div);
            }, randomTime);
          });
          setTimeout(applyRandomHover, 3500); // Call the function again after a certain time (adjust as needed)
        }
        applyRandomHover();
      });
    </script>
  </head>
  <body>
    <main>
      <div class="container" aria-roledescription="Container" id="container">
        <div class="bg1 hover-div">
          <h2>16 <span> | 4</span></h2>
          <p>Goals Completed</p>
        </div>
        <div class="bg2 hover-div">
          <h2><i class="fas fa-running"></i></h2>
          <p>Miles Covered</p>
        </div>
        <div class="bg1 hover-div">
          <h2>36 &deg;</h2>
          <p>Temperature</p>
        </div>
        <div class="bg1 hover-div">
          <h2><i class="fas fa-nutritionix"></i></h2>
          <p>Nutrients intake</p>
        </div>
        <div class="bg2 hover-div">
          <h2>170 lbs</h2>
          <p>Weight</p>
        </div>

        <div class="bg2 hover-div">
          <h2>85%</h2>
          <p>Body Hydration</p>
        </div>
        <div class="bg1 hover-div">
          <h2>58%</h2>
          <p>Fat Loss</p>
        </div>
        <div class="bg1 hover-div">
          <h2><i class="fas fa-bed-pulse"></i></h2>
          <p>Sleep Hours</p>
        </div>
        <div class="bg2 hover-div">
          <h2><i class="fas fa-dumbbell"></i></h2>
          <p>Work Load</p>
        </div>

        <div class="bg2 hover-div">
          <h2>600 <span>kcal</span></h2>
          <p>Average Consumption</p>
        </div>
        <div class="bg1 hover-div">
          <h2><i class="fas fa-heart-pulse"></i></h2>

        </div>
        <div class="bg2 hover-div">
          <h2><i class="fas fa-weight-scale"></i></h2>
          <p>Weight Gain</p>
        </div>
      </div>
    </main>
  </body>
</html>
